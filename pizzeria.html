<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fazbear's Pizza</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/freddy-fazbears-pizza/images/8/85/FFPSIntroCutscene5.png/revision/latest?cb=20191106205129">
    <link href="style2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Freddy Fazbear's Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer Information:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Delivery?</legend>
                <div>
                    <label for="address">Address for Delivery</label>
                    <input id="address" name="Address" type="text">
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Styles of Pizza:</legend>
                    <div>
                        <input type="radio" id="new york" name="pizza_styles">
                        <label for="new york">New York</label>
                    </div>
                    <div>
                        <input type="radio" id="neapolitan" name="pizza_styles">
                        <label for="neapolitan">Neapolitan</label>
                    </div>
                    <div>
                        <input type="radio" id="californian" name="pizza_styles">
                        <label for="californian">Californian</label>
                    </div>
                    <div>
                        <input type="radio" id="regular" name="pizza_styles">
                        <label for="regular">Regular</label>
                    </div>
                    <div>
                        <input type="radio" id="meatlovers" name="pizza_styles">
                        <label for="meatlovers">Meat Lovers</label>
                    </div>
                </fieldset>
                <div>
                    <fieldset>
                        <legend>Size:</legend>
                        <div>
                            <input type="radio" id="small" name="size">
                            <label for="small">Small</label>
                        </div>
                        <div>
                            <input type="radio" id="medium" name="size">
                            <label for="medium">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="large" name="size">
                            <label for="large">Large</label>
                        </div>
                        <div>
                            <input type="radio" id="extralarge" name="size">
                            <label for="extralarge">Extra Large</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Toppings:</legend>
                        <div>
                            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
                            <label for="mushroom">Mushroom</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                            <label for="pineapple">Pineapple</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sausage" name="sausage" value="sausage">
                            <label for="sausage">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bacon" name="bacon" value="bacon">
                            <label for="bacon">Bacon</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div>
                <fieldset>
                    <legend>Special:</legend>
                    <label for="SpecialRequests">Special Requests:</label>
                    <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                </fieldset>
                </div>
                <div>
                <fieldset>
                    <legend>Sides</legend>
                    <label for="sides">Sides:</label>
                    <select name="sides" id="sides" >
                        <option value="pizza sticks">Pizza Sticks</option>
                        <option value="onion rings">Onion Rings</option>
                        <option value="bread roll">Bread Roll</option>
                        <option value="salad">Salad</option>
                        <option value="cookie">Cookie</option>
                        <option value="beefsoup">Beef Soup</option>
                    </select>
                </fieldset>
                </div>
            </div>
            <div>
                <fieldset>
                    <legend>Desired Doneness</legend>
                    <label for="doneness">Please Choose One</label>
                    <select name="doneness" id="doneness">
                        <option value="raw">Raw</option>
                        <option value="undercooked">Undercooked</option>
                        <option value="normal">Normal</option>
                        <option value="burnt">Burnt</option>
                    </select>
                </fieldset>
            </div>

            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
